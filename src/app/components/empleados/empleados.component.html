<div class="row">
  <div class="col s12">
      <div class="card">
          <form class="col s12" #empleadoForm="ngForm" (ngSubmit)="agregarEmpleado(empleadoForm)">
              <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">fingerprint</i>
                    <input id="icon_id" type="text" name="id" #id="ngModel"
                        [(ngModel)]="empleadoService.selectedEmpleado._id" placeholder="ID del empleado" disabled>
                        <label for="icon_id">ID</label>
                </div>

                  <div class="input-field col s12">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="icon_prefix" type="text" name="name" #name="ngModel"
                          [(ngModel)]="empleadoService.selectedEmpleado.name" placeholder="Ingrese su nombre" required>
                      <label for="icon_prefix">Nombre Completo</label>
                  </div>

                  <div class="input-field col s12">
                      <i class="material-icons prefix">group_work</i>
                      <input id="icon_group_work" type="text" name="position" #position="ngModel"
                          [(ngModel)]="empleadoService.selectedEmpleado.position" placeholder="Ingrese su cargo" required>
                      <label for="icon_group_work">Cargo</label>
                  </div>

                  <div class="input-field col s12">
                    <i class="material-icons prefix">explore_nearby</i>
                    <input id="explore_nearby" type="text" name="office" #office="ngModel"
                        [(ngModel)]="empleadoService.selectedEmpleado.office" placeholder="Ingrese su lugar de trabajo" required>
                    <label for="explore_nearby">Lugar de Trabajo</label>
                </div>

                  <div class="input-field col s12">
                      <i class="material-icons prefix">paid</i>
                      <input id="icon_paid" type="text" name="salary" #salary="ngModel"
                          [(ngModel)]="empleadoService.selectedEmpleado.salary" placeholder="Ingrese su salario" required>
                      <label for="icon_paid">Salario</label>
                  </div>
              </div>

              <div class="card-action">
                  <div class="input-field col s12">
                      <button type="button" class="btn red right" (click)="resetForm(empleadoForm)">Limpiar</button>
                      <button type="submit" class="btn">Guardar</button>
                      
                      <button type="button" class="btn green" routerLink="lista-empleados">
                          <i class="material-icons">list</i> Consultar Empleados
                      </button>
                  </div>
              </div>
          </form>
          
      </div>
  </div>
</div>
